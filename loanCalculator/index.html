<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div id="calculatorCont" class="cont">
      <select id="loanType" class="generalInput">
        <option>აირჩიე სესხის ტიპი</option>
        <option value="14">სამომხმარებლო</option>
        <option value="11">იპოთეკური</option>
      </select>
      <input
        class="generalInput"
        type="number"
        placeholder="თვეების რაოდენობა"
        id="monthCount"
      />
      <input
        class="generalInput"
        type="number"
        placeholder="თანხის ოდენობა"
        id="loanAmount"
      />
      <button
        onclick="calculate()"
        id="calculateButton"
        class="generalInput btn"
      >
        გამოთვალე
      </button>
    </div>
    <div id="resultCont" class="cont hidden"></div>
  </body>
  <script src="./index.js"></script>
</html>
